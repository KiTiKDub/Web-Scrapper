{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>News Scraper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="{% static 'news/script.js' %}"></script>
        <link rel="stylesheet" href="{% static 'news/styles.css' %}">
    </head>

    <body>
        <nav class="nav-container">
            <div class="name">
                {% if user.is_authenticated %}
                Hello {{request.user}}<a href="{% url 'logout' %}">Log out</a>
                {% else %}
                <a href="{% url 'login' %}">Log in</a>
                {% endif %}
            </div>
            <div class="scrape"><a href="{% url 'log' %}">Scrape Log</a></div>
            <div class="home"><a href="{% url 'index' %}">Home</a></div>
            <div class="liked"><a href="{% url 'likes' %}">Liked Articles</a></div>
        </nav>

        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
